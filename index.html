<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./index.html">
    <title>Redirigiendo a Apexremedy...</title>
    <script>
        // Detectar si estamos en GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        if (isGitHubPages) {
            // En GitHub Pages, redirigir a index.html en la raíz del sitio desplegado
            // El workflow despliega desde frontend/, así que index.html está en la raíz
            window.location.href = './index.html';
        } else {
            // En desarrollo local, redirigir a frontend/index.html
            window.location.href = './frontend/index.html';
        }
    </script>
</head>
<body>
    <p>Si no eres redirigido automáticamente, <a href="./index.html">haz clic aquí</a>.</p>
</body>
</html>
