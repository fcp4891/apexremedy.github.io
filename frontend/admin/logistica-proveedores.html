<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores de Envío - Apexremedy Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/css_admin.css">
        <!-- env-config.js DEBE cargarse PRIMERO para sistema centralizado de rutas -->
    <script src="../js/env-config.js"></script>
<script src="./js/basePath.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script type="module" src="./js/adminTemplate.legacy.js"></script>
    <script src="./js/api/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessionManager.js"></script>
    <script defer src="./js/adminTemplate.js"></script>
    <script src="./js/pages/logistica-proveedores-page.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

<div class="container mx-auto px-4 py-8">
    <div class="admin-page-header">
        <div>
            <h1 class="admin-page-title">Proveedores de Envío</h1>
            <p class="admin-page-subtitle">Gestiona empresas de envío externas e internas</p>
        </div>
        <div class="admin-page-actions">
            <button class="admin-btn admin-btn--accent" data-action="open-create-modal">
                <i class="fas fa-plus admin-btn__icon"></i>Nuevo Proveedor
            </button>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">ID</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Nombre</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Código</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Tipo</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Tracking</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Estado</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody id="providersTableBody" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center">
                            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                            <p class="text-gray-500 mt-2">Cargando proveedores...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Paginación -->
        <div id="paginationContainer" class="hidden px-6 py-4 border-t border-gray-200 bg-gray-50">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Mostrando <span id="showingFrom">1</span> a <span id="showingTo">20</span> de <span id="totalRecords">0</span> registros
                </div>
                <div class="flex gap-2">
                    <button id="prevPage" class="admin-btn admin-btn--muted admin-btn--compact" data-action="change-page" data-direction="-1">
                        <i class="fas fa-chevron-left admin-btn__icon"></i>Anterior
                    </button>
                    <span id="pageInfo" class="px-4 py-2 text-sm text-gray-700">Página 1</span>
                    <button id="nextPage" class="admin-btn admin-btn--muted admin-btn--compact" data-action="change-page" data-direction="1">
                        Siguiente <i class="fas fa-chevron-right admin-btn__icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear/Editar Proveedor -->
<div id="providerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" data-action="close-modal-overlay">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" data-role="modal-content">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Nuevo Proveedor</h2>
                <button class="text-gray-400 hover:text-gray-600" data-action="close-modal">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="providerForm" class="space-y-4">
                <input type="hidden" id="providerId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                        <input type="text" id="providerName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Código *</label>
                        <input type="text" id="providerCode" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <select id="providerType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="external">Externo</option>
                        <option value="internal">Interno</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="providerDescription" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sitio Web</label>
                        <input type="url" id="providerWebsite" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                        <input type="tel" id="providerPhone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="providerEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="providerActive" checked class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-sm font-medium text-gray-700">Activo</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="providerTracking" checked class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-sm font-medium text-gray-700">Soporta Tracking</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="providerLabels" class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-sm font-medium text-gray-700">Soporta Etiquetas</span>
                    </label>
                </div>

                <div class="flex justify-end gap-4 pt-4 border-t">
                    <button type="button" class="admin-btn admin-btn--muted admin-btn--compact" data-action="close-modal">
                        Cancelar
                    </button>
                    <button type="submit" class="admin-btn admin-btn--accent admin-btn--compact">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
