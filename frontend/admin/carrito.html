<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Apexremedy Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/css_admin.css">
        <!-- env-config.js DEBE cargarse PRIMERO para sistema centralizado de rutas -->
    <script src="../js/env-config.js"></script>
<script src="./js/basePath.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script type="module" src="./js/adminTemplate.legacy.js"></script>
    <script defer src="./js/adminTemplate.js"></script>
</head>
<body>
    <!-- Header se carga automáticamente -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <div class="admin-page-header">
            <div>
                <h1 class="admin-page-title">Mi Carrito de Compras</h1>
                <p class="admin-page-subtitle">Gestiona tus productos antes de finalizar</p>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Lista de productos -->
            <div class="lg:col-span-2">
                <div id="cartItems" class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Items del carrito se cargarán aquí -->
                </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Resumen del Pedido</h2>
                    
                    <div class="space-y-3 mb-4 border-b pb-4">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal (<span id="itemCount">0</span> items):</span>
                            <span id="subtotal" class="font-semibold">$0</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>IVA (19%):</span>
                            <span id="tax" class="font-semibold">$0</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between text-xl font-bold mb-6">
                        <span>Total:</span>
                        <span id="total" class="text-green-600">$0</span>
                    </div>
                    
                    <button id="checkoutBtn" class="admin-btn admin-btn--primary admin-full-width justify-center mb-3 disabled:bg-gray-400 disabled:cursor-not-allowed" data-action="checkout">
                        <i class="fas fa-credit-card admin-btn__icon"></i>Proceder al Pago
                    </button>
                    
                    <a href="./productos.html" class="admin-btn admin-btn--muted admin-btn--compact admin-full-width justify-center">
                        <i class="fas fa-arrow-left admin-btn__icon"></i>Continuar Comprando
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="./js/api/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/sessionManager.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/db_articulos.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/pages/cart-page.js" defer></script>
</body>
</html>
