<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Apexremedy Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/css_admin.css">
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script defer src="./js/adminTemplate.js"></script>
</head>
<body>
    <!-- Header se carga automáticamente -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Mi Carrito de Compras</h1>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Lista de productos -->
            <div class="lg:col-span-2">
                <div id="cartItems" class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Items del carrito se cargarán aquí -->
                </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Resumen del Pedido</h2>
                    
                    <div class="space-y-3 mb-4 border-b pb-4">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal (<span id="itemCount">0</span> items):</span>
                            <span id="subtotal" class="font-semibold">$0</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>IVA (19%):</span>
                            <span id="tax" class="font-semibold">$0</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between text-xl font-bold mb-6">
                        <span>Total:</span>
                        <span id="total" class="text-green-600">$0</span>
                    </div>
                    
                    <button id="checkoutBtn" onclick="proceedToCheckout()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition mb-3 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <i class="fas fa-credit-card mr-2"></i>Proceder al Pago
                    </button>
                    
                    <a href="./productos.html" class="block text-center text-green-600 hover:text-green-700 font-semibold">
                        <i class="fas fa-arrow-left mr-2"></i>Continuar Comprando
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="./js/api/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/sessionManager.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/db_articulos.js"></script>
    <script src="./js/carrito.js"></script>
    <script>
        // Cargar carrito al iniciar
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            displayCart(cart);
            updateSummary(cart);
        }

        // Mostrar items del carrito
        function displayCart(cart) {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">Tu carrito está vacío</h3>
                        <p class="text-gray-500 mb-6">¡Agrega algunos productos para comenzar!</p>
                        <a href="./productos.html" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            <i class="fas fa-shopping-bag mr-2"></i>Ver Productos
                        </a>
                    </div>
                `;
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            document.getElementById('checkoutBtn').disabled = false;

            container.innerHTML = `
                <div class="space-y-4">
                    ${cart.map((item, index) => `
                        <div class="flex items-center gap-4 border-b pb-4">
                            <div class="w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-box text-3xl text-gray-400"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-800 mb-1">${item.name}</h3>
                                <p class="text-green-600 font-bold">$${item.price.toLocaleString()}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="updateQuantity(${index}, ${item.quantity - 1})" class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded">
                                    <i class="fas fa-minus text-xs"></i>
                                </button>
                                <span class="w-12 text-center font-semibold">${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, ${item.quantity + 1})" class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded">
                                    <i class="fas fa-plus text-xs"></i>
                                </button>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-gray-800">$${(item.price * item.quantity).toLocaleString()}</p>
                                <button onclick="removeItem(${index})" class="text-red-600 hover:text-red-800 text-sm mt-1">
                                    <i class="fas fa-trash mr-1"></i>Eliminar
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-6 flex justify-between items-center">
                    <button onclick="clearCart()" class="text-red-600 hover:text-red-800 font-semibold">
                        <i class="fas fa-trash-alt mr-2"></i>Vaciar Carrito
                    </button>
                </div>
            `;
        }

        // Actualizar resumen
        function updateSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = Math.round(subtotal * 0.19);
            const total = subtotal + tax;
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('itemCount').textContent = itemCount;
            document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('tax').textContent = `$${tax.toLocaleString()}`;
            document.getElementById('total').textContent = `$${total.toLocaleString()}`;
        }

        // Actualizar cantidad
        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) return;
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            
            loadCart();
            
            // Actualizar contador en header si existe
            if (typeof window.actualizarContadorCarrito === 'function') {
                window.actualizarContadorCarrito();
            }
        }

        // Eliminar item
        function removeItem(index) {
            if (confirm('¿Eliminar este producto del carrito?')) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                
                loadCart();
                
                if (typeof window.actualizarContadorCarrito === 'function') {
                    window.actualizarContadorCarrito();
                }
            }
        }

        // Vaciar carrito
        function clearCart() {
            if (confirm('¿Estás seguro de vaciar todo el carrito?')) {
                localStorage.removeItem('cart');
                loadCart();
                
                if (typeof window.actualizarContadorCarrito === 'function') {
                    window.actualizarContadorCarrito();
                }
            }
        }

        // Proceder al checkout
        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }

            // Verificar si está autenticado
            if (!authManager.isAuthenticated()) {
                if (confirm('Debes iniciar sesión para continuar. ¿Deseas ir al login?')) {
                    window.location.href = './login.html?redirect=checkout';
                }
                return;
            }

            window.location.href = './checkout.html';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });
    </script>
</body>
</html>
