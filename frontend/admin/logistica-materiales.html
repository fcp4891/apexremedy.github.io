<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales de Empaque - Apexremedy Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/css_admin.css">
    <script src="./js/basePath.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/api/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessionManager.js"></script>
    <script defer src="./js/adminTemplate.js"></script>
    <script src="./js/pages/logistica-materiales-page.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

<div class="container mx-auto px-4 py-8">
    <div class="admin-page-header">
        <div>
            <h1 class="admin-page-title">Materiales de Empaque</h1>
            <p class="admin-page-subtitle">Gestiona stock de bolsas, cajas y sellos de seguridad</p>
        </div>
        <div class="admin-page-actions">
            <button data-action="navigate" data-href="logistica.html" class="admin-btn admin-btn--muted">
                <i class="fas fa-arrow-left admin-btn__icon"></i>Volver
            </button>
            <button class="admin-btn admin-btn--warning" data-action="open-create-modal">
                <i class="fas fa-plus admin-btn__icon"></i>Nuevo Material
            </button>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">ID</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Código</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Nombre</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Tipo</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Stock</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Mínimo</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Costo Unitario</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Estado</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody id="materialsTableBody" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="9" class="px-6 py-12 text-center">
                            <i class="fas fa-spinner fa-spin text-4xl text-orange-600"></i>
                            <p class="text-gray-500 mt-2">Cargando materiales...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Paginación -->
        <div id="paginationContainer" class="hidden px-6 py-4 border-t border-gray-200 bg-gray-50">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Mostrando <span id="showingFrom">1</span> a <span id="showingTo">20</span> de <span id="totalRecords">0</span> registros
                </div>
                <div class="flex gap-2">
                    <button id="prevPage" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed" data-action="change-page" data-direction="-1">
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    <span id="pageInfo" class="px-4 py-2 text-sm text-gray-700">Página 1</span>
                    <button id="nextPage" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed" data-action="change-page" data-direction="1">
                        Siguiente <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear/Editar Material -->
<div id="materialModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" data-action="close-modal-overlay">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" data-role="modal-content">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Nuevo Material</h2>
                <button class="admin-btn admin-btn--muted admin-btn--compact" data-action="close-modal">
                    <i class="fas fa-times admin-btn__icon"></i>Cerrar
                </button>
            </div>

            <form id="materialForm" class="space-y-4">
                <input type="hidden" id="materialId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Código *</label>
                        <input type="text" id="materialCode" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                        <input type="text" id="materialName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo *</label>
                    <select id="materialType" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                        <option value="bag">Bolsa</option>
                        <option value="box">Caja</option>
                        <option value="seal">Sello</option>
                        <option value="tape">Cinta</option>
                        <option value="bubble_wrap">Burbuja</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock Actual</label>
                        <input type="number" id="materialStock" min="0" value="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock Mínimo</label>
                        <input type="number" id="materialMinStock" min="0" value="10" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Costo Unitario (CLP)</label>
                        <input type="number" id="materialCost" step="1" min="0" value="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Unidad</label>
                    <input type="text" id="materialUnit" value="unidad" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Proveedor</label>
                    <input type="text" id="materialSupplier" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                </div>

                <div>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="materialActive" checked class="w-5 h-5 text-orange-600 rounded focus:ring-2 focus:ring-orange-500">
                        <span class="ml-2 text-sm font-medium text-gray-700">Activo</span>
                    </label>
                </div>

                <div class="flex justify-end gap-4 pt-4 border-t">
                    <button type="button" class="admin-btn admin-btn--muted admin-btn--compact" data-action="close-modal">
                        Cancelar
                    </button>
                    <button type="submit" class="admin-btn admin-btn--warning admin-btn--compact">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
