<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Apexremedy Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/css_admin.css">
    <link rel="stylesheet" href="style/perfil.css">
    <!-- Sistema de logging persistente - DEBE CARGARSE PRIMERO -->
    <script src="../js/logPersister.js" onerror="console.error('‚ùå Error cargando logPersister.js')" onload="console.log('‚úÖ logPersister.js cargado')"></script>
    <script src="./js/basePath.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script type="module" src="./js/adminTemplate.legacy.js"></script>
    <script defer src="./js/adminTemplate.js"></script>
</head>
<body>
    <!-- Header se carga autom√°ticamente -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Mi Perfil</h1>
            <p class="text-gray-600 mt-1">Gestiona tu informaci√≥n personal y configuraci√≥n</p>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Men√∫ lateral -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="text-center mb-6">
                        <div class="w-24 h-24 bg-gradient-to-br from-orange-600 to-red-700 rounded-full mx-auto mb-4 flex items-center justify-center" style="background: linear-gradient(135deg, var(--admin-primary-red), var(--admin-dark-red));">
                            <i class="fas fa-user text-4xl text-white"></i>
                        </div>
                        <h2 id="userName" class="text-xl font-bold text-gray-800">Cargando...</h2>
                        <p id="userEmail" class="text-gray-500 text-sm mt-1">...</p>
                        <span id="userRole" class="inline-block mt-2 px-3 py-1 text-xs font-semibold rounded-full" style="background: rgba(192, 86, 33, 0.1); color: var(--admin-primary-red);"></span>
                    </div>

                    <nav class="space-y-2">
                        <button data-action="show-section" data-section-name="info" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center gap-3 section-btn active font-semibold" style="background: linear-gradient(135deg, rgba(192, 86, 33, 0.1), rgba(192, 86, 33, 0.05)); color: var(--admin-primary-red);">
                            <i class="fas fa-user-circle"></i>
                            <span>Informaci√≥n Personal</span>
                        </button>
                        <button data-action="show-section" data-section-name="password" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center gap-3 section-btn">
                            <i class="fas fa-lock"></i>
                            <span>Cambiar Contrase√±a</span>
                        </button>
                        <hr class="my-2">
                        <a href="./index.html" class="block px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center gap-3 text-gray-700">
                            <i class="fas fa-arrow-left"></i>
                            <span>Volver al Panel</span>
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Contenido -->
            <div class="lg:col-span-2">
                <!-- Informaci√≥n Personal -->
                <div id="infoSection" class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Informaci√≥n Personal</h2>
                        <i class="fas fa-user-edit text-2xl" style="color: var(--admin-primary-red);"></i>
                    </div>
                    
                    <form id="profileForm" class="space-y-4">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
                                <input type="text" id="name" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                <input type="email" id="email" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tel√©fono</label>
                                <input type="tel" id="phone" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent"
                                       placeholder="+56 9 1234 5678">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">RUT</label>
                                <input type="text" id="rut" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent"
                                       placeholder="12.345.678-9">
                            </div>
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button type="submit" class="text-white px-6 py-3 rounded-lg font-semibold transition profile-submit-btn" style="background: linear-gradient(135deg, var(--admin-primary-red), var(--admin-dark-red));">
                                <i class="fas fa-save mr-2"></i>Guardar Cambios
                            </button>
                            <button type="button" data-action="load-profile" class="admin-btn admin-btn--muted">
                                <i class="fas fa-undo admin-btn__icon"></i>Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Cambiar Contrase√±a -->
                <div id="passwordSection" class="hidden bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Cambiar Contrase√±a</h2>
                        <i class="fas fa-key text-2xl" style="color: var(--admin-primary-red);"></i>
                    </div>
                    
                    <div class="rounded-lg p-4 mb-6" style="background: rgba(192, 86, 33, 0.05); border: 1px solid rgba(192, 86, 33, 0.2);">
                        <div class="flex items-start gap-3">
                            <i class="fas fa-info-circle text-xl mt-1" style="color: var(--admin-primary-red);"></i>
                            <div>
                                <p class="text-sm font-semibold mb-1" style="color: var(--admin-dark-red);">Requisitos de seguridad</p>
                                <ul class="text-sm space-y-1" style="color: var(--admin-medium-gray);">
                                    <li>‚Ä¢ M√≠nimo 6 caracteres</li>
                                    <li>‚Ä¢ Usa contrase√±as seguras y √∫nicas</li>
                                    <li>‚Ä¢ No compartas tu contrase√±a</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a Actual *</label>
                            <input type="password" id="currentPassword" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nueva Contrase√±a *</label>
                            <input type="password" id="newPassword" required minlength="6" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent">
                            <p class="text-xs text-gray-500 mt-1">M√≠nimo 6 caracteres</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nueva Contrase√±a *</label>
                            <input type="password" id="confirmPassword" required minlength="6" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent">
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button type="submit" class="text-white px-6 py-3 rounded-lg font-semibold transition profile-submit-btn" style="background: linear-gradient(135deg, var(--admin-primary-red), var(--admin-dark-red));">
                                <i class="fas fa-key mr-2"></i>Cambiar Contrase√±a
                            </button>
                            <button type="button" data-action="reset-password-form" 
                                    class="admin-btn admin-btn--muted">
                                <i class="fas fa-times admin-btn__icon"></i>Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        // Log inmediato para verificar que los scripts se van a cargar
        console.log('üì¶ [PERFIL HTML] Scripts a punto de cargarse');
        console.log('üì¶ [PERFIL HTML] Timestamp:', new Date().toISOString());
        console.log('üì¶ [PERFIL HTML] URL actual:', window.location.href);
    </script>
    <script src="./js/api/apiClient.js" onerror="console.error('‚ùå Error cargando apiClient.js')" onload="console.log('‚úÖ apiClient.js cargado')"></script>
    <script src="./js/auth.js" onerror="console.error('‚ùå Error cargando auth.js')" onload="console.log('‚úÖ auth.js cargado')"></script>
    <script src="./js/notifications.js" onerror="console.error('‚ùå Error cargando notifications.js')" onload="console.log('‚úÖ notifications.js cargado')"></script>
    <script defer src="./js/pages/perfil-page.js" onerror="console.error('‚ùå Error cargando perfil-page.js')" onload="console.log('‚úÖ perfil-page.js cargado')"></script>

        opacity: 1;
    }

    </style>
</body>
</html>
