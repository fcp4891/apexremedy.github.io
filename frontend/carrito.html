<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="./assets/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Apexremedy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/css_home.css">
    <script src="./js/basePath.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script defer src="./js/template.js"></script>
</head>
<body>
    <!-- Header template -->
    <div id="header-container"></div>

    <!-- Header -->
    <section class="shop-header app-section">
        <div class="container u-container">
          <h1>
            <i class="fas fa-shopping-basket"></i>Carrito de Compras
          </h1>
          <p>
            Revisa y confirma tu pedido
          </p>
        </div>
      </section>

    <!-- Contenido del Carrito -->
    <div class="container u-container" style="padding: 40px 20px;">
        <div id="cartContainer">
            <!-- El carrito se renderizará aquí dinámicamente -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="./js/api/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/carrito.js"></script>
    
    <script>
        // Inicializar página del carrito
        document.addEventListener('DOMContentLoaded', () => {
            renderFullCartPage();
        });

        function renderFullCartPage() {
            const container = document.getElementById('cartContainer');
            
            if (!container) return;
            
            if (cart.isEmpty()) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 80px 20px;">
                        <i class="fas fa-shopping-cart" style="font-size: 4rem; color: var(--medium-gray); margin-bottom: 20px; display: block;"></i>
                        <h3 style="font-size: 1.75rem; font-weight: 700; color: var(--accent-black); margin-bottom: 12px; font-family: var(--font-primary);">Tu carrito está vacío</h3>
                        <p style="color: var(--medium-gray); margin-bottom: 24px; font-family: var(--font-primary);">Agrega productos desde nuestra tienda</p>
                        <a href="./tienda.html" class="cta-button app-button app-button--primary">
                            <i class="fas fa-store"></i>
                            <span>Ir a la Tienda</span>
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 32px; align-items: start;">
                    <!-- Items del carrito -->
                    <div id="cartPageItems" style="display: flex; flex-direction: column; gap: 16px;"></div>
                    
                    <!-- Resumen del pedido -->
                    <div>
                        <div class="app-card" style="background: var(--white); border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 24px; position: sticky; top: 100px;">
                            <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--accent-black); margin-bottom: 24px; font-family: var(--font-primary); display: flex; align-items: center;">
                                <i class="fas fa-receipt" style="color: var(--primary-green); margin-right: 12px;"></i>
                                Resumen del Pedido
                            </h2>
                            
                            <div style="margin-bottom: 24px; display: flex; flex-direction: column; gap: 12px;">
                                <div style="display: flex; justify-content: space-between; color: var(--medium-gray); font-family: var(--font-primary);">
                                    <span>Subtotal</span>
                                    <span id="cartSubtotal" style="font-weight: 600; color: var(--accent-black);">$0</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; color: var(--medium-gray); font-family: var(--font-primary);">
                                    <span>IVA (19%)</span>
                                    <span id="cartTax" style="font-weight: 600; color: var(--accent-black);">$0</span>
                                </div>
                                <div style="border-top: 2px solid var(--light-gray); padding-top: 16px; margin-top: 8px; display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: 700; color: var(--accent-black); font-family: var(--font-primary);">
                                    <span>Total</span>
                                    <span id="cartGrandTotal" style="color: var(--primary-green);">$0</span>
                                </div>
                            </div>
                            
                            <button onclick="proceedToCheckout()" class="cta-button app-button app-button--primary" style="width: 100%; justify-content: center; padding: 16px 24px; font-size: 1.125rem;">
                                <i class="fas fa-lock"></i>
                                <span>Proceder al Pago</span>
                            </button>
                            
                            <button onclick="if(confirm('¿Estás seguro de vaciar el carrito?')) { cart.clearCart(); renderFullCartPage(); }" class="secondary-button app-button app-button--secondary app-button--danger danger" style="width: 100%; justify-content: center; margin-top: 12px; padding: 12px 24px;">
                                <i class="fas fa-trash"></i>
                                <span>Vaciar Carrito</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Actualizar la página del carrito
            cart.updateCartPage();
        }

        async function proceedToCheckout() {
            if (typeof authManager !== 'undefined' && !authManager.isAuthenticated()) {
                const confirmed = await notify.confirm({
                    type: 'info',
                    icon: 'question',
                    title: 'Iniciar Sesión Requerido',
                    message: 'Debes iniciar sesión para completar la compra. ¿Deseas ir a la página de login?',
                    confirmText: 'Sí, Ir al Login',
                    cancelText: 'Cancelar',
                    confirmClass: 'primary'
                });
                
                if (confirmed) {
                    window.location.href = './login.html?redirect=carrito';
                }
            } else {
                window.location.href = './checkout.html';
            }
        }
    </script>
</body>
</html>
