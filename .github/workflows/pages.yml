name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          echo "âœ… Dependencias del backend instaladas"
      
      - name: Check database file exists
        run: |
          if [ -f "backend/database/apexremedy.db" ]; then
            echo "âœ… Base de datos encontrada"
            ls -lh backend/database/apexremedy.db
          else
            echo "âš ï¸ Advertencia: Base de datos no encontrada en backend/database/apexremedy.db"
            echo "ðŸ“‹ Archivos en backend/database/:"
            ls -la backend/database/ || echo "Directorio no existe"
            echo "âš ï¸ Continuando sin exportar productos (JSON estÃ¡tico no se generarÃ¡)"
          fi
      
      - name: Check existing JSON files
        run: |
          echo "ðŸ” Verificando JSON existente..."
          if [ -f "frontend/api/products.json" ]; then
            echo "ðŸ“„ Archivo products.json encontrado"
            # Intentar mÃºltiples formas de obtener el total
            PRODUCT_COUNT=$(cat frontend/api/products.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            # TambiÃ©n verificar si hay productos en el array
            PRODUCTS_ARRAY=$(cat frontend/api/products.json | grep -o '"products":\[' | wc -l)
            # Verificar si el mensaje NO es "JSON vacÃ­o"
            IS_EMPTY_MSG=$(cat frontend/api/products.json | grep -c "JSON vacÃ­o" || echo "0")
            
            echo "ðŸ“Š Total encontrado: $PRODUCT_COUNT"
            echo "ðŸ“¦ Array de productos encontrado: $PRODUCTS_ARRAY"
            echo "âš ï¸ Mensaje vacÃ­o: $IS_EMPTY_MSG"
            
            # Si tiene productos (total > 0) Y no es el mensaje de vacÃ­o
            if [ -n "$PRODUCT_COUNT" ] && [ "$PRODUCT_COUNT" -gt 0 ] && [ "$IS_EMPTY_MSG" -eq 0 ]; then
              echo "âœ… JSON existente tiene $PRODUCT_COUNT productos - PRESERVAR"
              echo "PRODUCTS_EXIST=true" >> $GITHUB_ENV
            else
              echo "âš ï¸ JSON existente estÃ¡ vacÃ­o o no tiene productos vÃ¡lidos"
              echo "PRODUCTS_EXIST=false" >> $GITHUB_ENV
            fi
          else
            echo "âš ï¸ JSON no existe"
            echo "PRODUCTS_EXIST=false" >> $GITHUB_ENV
          fi
          echo "ðŸ” PRODUCTS_EXIST=$PRODUCTS_EXIST"
      
      - name: Export products to JSON (Static API)
        working-directory: ./backend
        continue-on-error: true
        run: |
          # Si ya hay productos en el JSON, NO hacer nada - preservar el JSON existente
          if [ "$PRODUCTS_EXIST" = "true" ]; then
            echo "âœ… JSON existente tiene productos, preservando archivos"
            echo "âœ… NO se ejecutarÃ¡ exportaciÃ³n para mantener los productos existentes"
            exit 0
          fi
          
          # Solo exportar si NO hay productos existentes
          if [ -f "../database/apexremedy.db" ] || [ -f "database/apexremedy.db" ]; then
            echo "ðŸš€ Exportando productos a JSON estÃ¡tico..."
            DB_PATH=${DB_PATH:-database/apexremedy.db} node scripts/export-products-to-json.js
            echo "âœ… ExportaciÃ³n completada"
          else
            echo "âš ï¸ Base de datos no encontrada y no hay JSON con productos"
            echo "âš ï¸ Creando JSON vacÃ­o SOLO porque no hay productos existentes..."
            mkdir -p ../frontend/api
            # Solo crear JSON vacÃ­o si realmente no existe uno con productos
            if [ ! -f "../frontend/api/products.json" ]; then
              echo '{"success":true,"message":"JSON vacÃ­o - base de datos no disponible","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/products.json
              echo '{"success":true,"message":"JSON vacÃ­o - base de datos no disponible","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/products-featured.json
              echo "âœ… JSON vacÃ­o creado"
            else
              echo "âš ï¸ JSON ya existe, no sobrescribiendo"
            fi
          fi
      
      - name: Verify JSON files
        run: |
          if [ -f "frontend/api/products.json" ]; then
            echo "âœ… products.json encontrado"
            echo "ðŸ“Š TamaÃ±o del archivo: $(du -h frontend/api/products.json | cut -f1)"
            PRODUCT_COUNT=$(cat frontend/api/products.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            if [ -n "$PRODUCT_COUNT" ]; then
              echo "ðŸ“¦ Productos en JSON: $PRODUCT_COUNT"
            fi
            echo "ðŸ“„ Primeras lÃ­neas:"
            head -n 5 frontend/api/products.json
          else
            echo "âš ï¸ Advertencia: products.json no encontrado, creando JSON vacÃ­o..."
            mkdir -p frontend/api
            echo '{"success":true,"message":"JSON vacÃ­o","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > frontend/api/products.json
            echo '{"success":true,"message":"JSON vacÃ­o","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > frontend/api/products-featured.json
            echo "âœ… JSON vacÃ­o creado"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'
          retention-days: 30
        env:
          GITHUB_PAGES_BASE_PATH: '/apexremedy.github.io'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

