name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          echo "‚úÖ Dependencias del backend instaladas"
      
      - name: Check database file exists
        run: |
          if [ -f "backend/database/apexremedy.db" ]; then
            echo "‚úÖ Base de datos encontrada"
            ls -lh backend/database/apexremedy.db
          else
            echo "‚ö†Ô∏è Advertencia: Base de datos no encontrada en backend/database/apexremedy.db"
            echo "üìã Archivos en backend/database/:"
            ls -la backend/database/ || echo "Directorio no existe"
            echo "‚ö†Ô∏è Continuando sin exportar productos (JSON est√°tico no se generar√°)"
          fi
      
      - name: Check existing JSON files
        run: |
          echo "üîç Verificando JSON existente..."
          if [ -f "frontend/api/products.json" ]; then
            echo "üìÑ Archivo products.json encontrado"
            # Intentar m√∫ltiples formas de obtener el total
            PRODUCT_COUNT=$(cat frontend/api/products.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            # Tambi√©n verificar si hay productos en el array
            PRODUCTS_ARRAY=$(cat frontend/api/products.json | grep -o '"products":\[' | wc -l)
            # Verificar si el mensaje NO es "JSON vac√≠o"
            IS_EMPTY_MSG=$(cat frontend/api/products.json | grep -c "JSON vac√≠o" || echo "0")
            
            echo "üìä Total encontrado: $PRODUCT_COUNT"
            echo "üì¶ Array de productos encontrado: $PRODUCTS_ARRAY"
            echo "‚ö†Ô∏è Mensaje vac√≠o: $IS_EMPTY_MSG"
            
            # Si tiene productos (total > 0) Y no es el mensaje de vac√≠o
            if [ -n "$PRODUCT_COUNT" ] && [ "$PRODUCT_COUNT" -gt 0 ] && [ "$IS_EMPTY_MSG" -eq 0 ]; then
              echo "‚úÖ JSON existente tiene $PRODUCT_COUNT productos - PRESERVAR"
              echo "PRODUCTS_EXIST=true" >> $GITHUB_ENV
            else
              echo "‚ö†Ô∏è JSON existente est√° vac√≠o o no tiene productos v√°lidos"
              echo "PRODUCTS_EXIST=false" >> $GITHUB_ENV
            fi
          else
            echo "‚ö†Ô∏è JSON no existe"
            echo "PRODUCTS_EXIST=false" >> $GITHUB_ENV
          fi
          echo "üîç PRODUCTS_EXIST=$PRODUCTS_EXIST"
      
      - name: Export products to JSON (Static API)
        working-directory: ./backend
        continue-on-error: true
        run: |
          # Si ya hay productos en el JSON, NO hacer nada - preservar el JSON existente
          if [ "$PRODUCTS_EXIST" = "true" ]; then
            echo "‚úÖ JSON existente tiene productos, preservando archivos"
            echo "‚úÖ NO se ejecutar√° exportaci√≥n para mantener los productos existentes"
            exit 0
          fi
          
          # Solo exportar si NO hay productos existentes
          if [ -f "../database/apexremedy.db" ] || [ -f "database/apexremedy.db" ]; then
            echo "üöÄ Exportando productos a JSON est√°tico..."
            DB_PATH=${DB_PATH:-database/apexremedy.db} node scripts/export-products-to-json.js
            echo "‚úÖ Exportaci√≥n completada"
          else
            echo "‚ö†Ô∏è Base de datos no encontrada y no hay JSON con productos"
            echo "‚ö†Ô∏è Creando JSON vac√≠o SOLO porque no hay productos existentes..."
            mkdir -p ../frontend/api
            # Solo crear JSON vac√≠o si realmente no existe uno con productos
            if [ ! -f "../frontend/api/products.json" ]; then
              echo '{"success":true,"message":"JSON vac√≠o - base de datos no disponible","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/products.json
              echo '{"success":true,"message":"JSON vac√≠o - base de datos no disponible","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/products-featured.json
              echo "‚úÖ JSON vac√≠o creado"
            else
              echo "‚ö†Ô∏è JSON ya existe, no sobrescribiendo"
            fi
          fi
      
      - name: Export users to JSON (Static API)
        working-directory: ./backend
        continue-on-error: true
        run: |
          if [ -f "../database/apexremedy.db" ] || [ -f "database/apexremedy.db" ]; then
            echo "üöÄ Exportando usuarios a JSON est√°tico..."
            DB_PATH=${DB_PATH:-database/apexremedy.db} node scripts/export-users-to-json.js
            echo "‚úÖ Exportaci√≥n de usuarios completada"
          else
            echo "‚ö†Ô∏è Base de datos no encontrada, creando JSON vac√≠o de usuarios..."
            mkdir -p ../frontend/api
            if [ ! -f "../frontend/api/users.json" ]; then
              echo '{"success":true,"message":"JSON vac√≠o - base de datos no disponible","data":{"users":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/users.json
              echo "‚úÖ JSON vac√≠o de usuarios creado"
            fi
          fi
      
      - name: Export orders to JSON (Static API)
        working-directory: ./backend
        continue-on-error: true
        run: |
          if [ -f "../database/apexremedy.db" ] || [ -f "database/apexremedy.db" ]; then
            echo "üöÄ Exportando pedidos a JSON est√°tico..."
            DB_PATH=${DB_PATH:-database/apexremedy.db} node scripts/export-orders-to-json.js
            echo "‚úÖ Exportaci√≥n de pedidos completada"
          else
            echo "‚ö†Ô∏è Base de datos no encontrada, creando JSON vac√≠o de pedidos..."
            mkdir -p ../frontend/api
            if [ ! -f "../frontend/api/orders.json" ]; then
              echo '{"success":true,"message":"JSON vac√≠o - base de datos no disponible","data":{"orders":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/orders.json
              echo "‚úÖ JSON vac√≠o de pedidos creado"
            fi
          fi
      
      - name: Export payments to JSON (Static API)
        working-directory: ./backend
        continue-on-error: true
        run: |
          if [ -f "../database/apexremedy.db" ] || [ -f "database/apexremedy.db" ]; then
            echo "üöÄ Exportando pagos a JSON est√°tico..."
            DB_PATH=${DB_PATH:-database/apexremedy.db} node scripts/export-payments-to-json.js
            echo "‚úÖ Exportaci√≥n de pagos completada"
          else
            echo "‚ö†Ô∏è Base de datos no encontrada, creando JSON vac√≠o de pagos..."
            mkdir -p ../frontend/api
            if [ ! -f "../frontend/api/payments.json" ]; then
              echo '{"success":true,"message":"JSON vac√≠o - base de datos no disponible","data":{"payments":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > ../frontend/api/payments.json
              echo "‚úÖ JSON vac√≠o de pagos creado"
            fi
          fi
      
      - name: Verify JSON files
        run: |
          if [ -f "frontend/api/products.json" ]; then
            echo "‚úÖ products.json encontrado"
            echo "üìä Tama√±o del archivo: $(du -h frontend/api/products.json | cut -f1)"
            PRODUCT_COUNT=$(cat frontend/api/products.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            if [ -n "$PRODUCT_COUNT" ]; then
              echo "üì¶ Productos en JSON: $PRODUCT_COUNT"
            fi
            echo "üìÑ Primeras l√≠neas:"
            head -n 5 frontend/api/products.json
          else
            echo "‚ö†Ô∏è Advertencia: products.json no encontrado, creando JSON vac√≠o..."
            mkdir -p frontend/api
            echo '{"success":true,"message":"JSON vac√≠o","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > frontend/api/products.json
            echo '{"success":true,"message":"JSON vac√≠o","data":{"products":[],"total":0,"timestamp":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}' > frontend/api/products-featured.json
            echo "‚úÖ JSON vac√≠o creado"
          fi
          if [ -f "frontend/api/users.json" ]; then
            echo "‚úÖ users.json encontrado"
            echo "üìä Tama√±o del archivo: $(du -h frontend/api/users.json | cut -f1)"
            USER_COUNT=$(cat frontend/api/users.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            if [ -n "$USER_COUNT" ]; then
              echo "üë§ Usuarios en JSON: $USER_COUNT"
            fi
          else
            echo "‚ö†Ô∏è Advertencia: users.json no encontrado"
          fi
          if [ -f "frontend/api/orders.json" ]; then
            echo "‚úÖ orders.json encontrado"
            echo "üìä Tama√±o del archivo: $(du -h frontend/api/orders.json | cut -f1)"
            ORDER_COUNT=$(cat frontend/api/orders.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            if [ -n "$ORDER_COUNT" ]; then
              echo "üì¶ Pedidos en JSON: $ORDER_COUNT"
            fi
          else
            echo "‚ö†Ô∏è Advertencia: orders.json no encontrado"
          fi
          if [ -f "frontend/api/payments.json" ]; then
            echo "‚úÖ payments.json encontrado"
            echo "üìä Tama√±o del archivo: $(du -h frontend/api/payments.json | cut -f1)"
            PAYMENT_COUNT=$(cat frontend/api/payments.json | grep -o '"total":[0-9]*' | grep -o '[0-9]*' | head -1)
            if [ -n "$PAYMENT_COUNT" ]; then
              echo "üí≥ Pagos en JSON: $PAYMENT_COUNT"
            fi
          else
            echo "‚ö†Ô∏è Advertencia: payments.json no encontrado"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'
          retention-days: 30
        env:
          GITHUB_PAGES_BASE_PATH: '/apexremedy.github.io'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

