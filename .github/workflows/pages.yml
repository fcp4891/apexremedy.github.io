name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci
          echo "‚úÖ Dependencias del backend instaladas"
      
      - name: Export products to JSON (Static API)
        working-directory: ./backend
        run: |
          echo "üöÄ Exportando productos a JSON est√°tico..."
          node scripts/export-products-to-json.js
          echo "‚úÖ Exportaci√≥n completada"
      
      - name: Verify JSON files
        run: |
          if [ -f "frontend/api/products.json" ]; then
            echo "‚úÖ products.json generado correctamente"
            echo "üìä Tama√±o del archivo: $(du -h frontend/api/products.json | cut -f1)"
          else
            echo "‚ùå Error: products.json no encontrado"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'
          retention-days: 30
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

